<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simbólica Ecuaciones Lineales</title>
    <style>
      /* VARIABLES: PALETA HALLOWEEN DARK */
      :root {
        --halloween-dark-bg: #1a1a1a; /* Fondo muy oscuro (Noche) */
        --halloween-card-bg: #292929; /* Fondo de tarjeta (Cripta) */
        --halloween-primary-text: #f0f0f0; /* Texto claro (Fantasmal) */
        --halloween-accent-orange: #ff5722; /* Naranja Calabaza (Accento principal) */
        --halloween-secondary-purple: #673ab7; /* Morado Misterioso (Secundario) */
        --halloween-success-green: #4caf50; /* Verde éxito (Poción) */
        --halloween-danger-red: #d32f2f; /* Rojo peligro (Sangre) */
        --halloween-border-shadow: #000000;
      }

      /* Estilo Base */
      body {
        font-family: "Times New Roman", Times, serif; /* Fuente más clásica/gótica */
        background-color: var(--halloween-dark-bg);
        color: var(--halloween-primary-text);
        margin: 0;
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        transition: background-color 0.5s;
      }

      .container {
        background-color: var(--halloween-card-bg);
        padding: 40px;
        border-radius: 15px; /* Bordes más suaves */
        /* Sombra profunda y misteriosa */
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7),
          0 0 10px var(--halloween-accent-orange);
        width: 100%;
        max-width: 950px;
        border: 1px solid var(--halloween-secondary-purple);
        /* Animación de entrada: Revelación */
        animation: revealIn 1s ease-out forwards;
        opacity: 0;
      }

      h1 {
        color: var(--halloween-accent-orange);
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.5em; /* Más grande y dramático */
        text-transform: uppercase;
        text-shadow: 0 0 5px var(--halloween-accent-orange); /* Brillo */
      }

      h2 {
        color: var(--halloween-secondary-purple);
        /* Borde inferior como una línea de sangre */
        border-bottom: 2px solid var(--halloween-accent-orange);
        padding-bottom: 10px;
        margin-top: 30px;
        font-size: 1.6em;
        font-weight: 600;
      }

      hr {
        border: 0;
        height: 1px;
        background-color: var(--halloween-secondary-purple);
        box-shadow: 0 0 5px var(--halloween-secondary-purple);
        margin: 35px 0;
      }

      .solver-section {
        margin-bottom: 35px;
      }

      .solver-section p {
        margin-bottom: 15px;
        color: var(--halloween-primary-text);
        opacity: 0.85;
      }

      /* Estilos para inputs */
      #ecuacion,
      #formulaLiteral {
        width: 100%;
        padding: 14px;
        border: 2px solid var(--halloween-secondary-purple);
        border-radius: 8px;
        font-size: 1.1em;
        margin-bottom: 15px;
        box-sizing: border-box;
        font-family: "Consolas", monospace;
        background-color: var(--halloween-dark-bg);
        color: var(--halloween-accent-orange); /* Texto que brilla */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      #ecuacion:focus,
      #formulaLiteral:focus {
        outline: none;
        border-color: var(--halloween-accent-orange);
        box-shadow: 0 0 8px rgba(255, 87, 34, 0.7);
      }

      .formula-input-container {
        margin-bottom: 20px;
      }

      .formula-input-container label {
        display: block;
        font-weight: bold;
        color: var(--halloween-accent-orange);
        margin-bottom: 8px;
      }

      button {
        background-color: var(--halloween-secondary-purple);
        color: var(--halloween-primary-text);
        padding: 14px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        margin-right: 15px;
        margin-bottom: 10px;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      }

      button:hover {
        background-color: var(--halloween-accent-orange);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 10px rgba(255, 87, 34, 0.5);
      }

      .result-box {
        background-color: var(--halloween-dark-bg);
        border: 1px solid var(--halloween-secondary-purple);
        padding: 20px;
        border-radius: 10px;
        font-size: 1.1em;
        color: var(--halloween-primary-text);
        margin-top: 20px;
        min-height: 20px;
        /* Animación de entrada de resultado (Roca que cae) */
        animation: dropIn 0.5s ease-out;
      }

      .result-box:empty {
        display: none;
      }

      .error-message {
        color: var(--halloween-danger-red);
        font-weight: bold;
        margin-top: 15px;
        min-height: 20px;
        animation: shakeError 0.5s; /* Animación de error */
      }

      /* Estilos para la tabla de despejes */
      .result-box table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: var(--halloween-card-bg);
      }

      .result-box table thead {
        background-color: var(--halloween-secondary-purple);
        color: var(--halloween-primary-text);
      }

      .result-box table th,
      .result-box table td {
        padding: 15px;
        text-align: left;
        border: 1px solid var(--halloween-dark-bg);
        border-color: rgba(103, 58, 183, 0.3);
      }

      .result-box table th {
        font-weight: bold;
        color: var(--halloween-accent-orange);
      }

      .result-box table tbody tr:nth-child(even) {
        background-color: #383838;
      }

      .result-box table tbody tr:hover {
        background-color: #444444; /* Hover oscuro */
        color: var(--halloween-accent-orange);
      }

      .result-box pre {
        margin: 0;
        font-family: "Consolas", monospace;
        font-size: 1em;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: var(--halloween-accent-orange);
      }

      .result-box .formula-original {
        background-color: var(--halloween-secondary-purple);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: bold;
        color: var(--halloween-primary-text);
        text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        border: 1px dashed var(--halloween-accent-orange);
      }

      .result-box .nota-didactica {
        background-color: #4b2d71; /* Morado más oscuro */
        border-left: 4px solid var(--halloween-accent-orange);
        padding: 15px;
        margin-top: 20px;
        font-size: 0.95em;
        color: var(--halloween-primary-text);
        font-style: italic;
      }

      .input-grid {
        display: grid;
        grid-template-columns: auto 1fr auto 1fr;
        gap: 15px;
        align-items: center;
        margin-bottom: 20px;
      }

      .input-grid label {
        font-weight: bold;
        color: var(--halloween-accent-orange);
        text-align: right;
      }

      .input-grid input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
        background-color: var(--halloween-dark-bg);
        color: var(--halloween-primary-text);
      }

      /* ANIMACIONES */
      @keyframes revealIn {
        from {
          opacity: 0;
          transform: scale(0.95);
          box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        to {
          opacity: 1;
          transform: scale(1);
          box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7),
            0 0 10px var(--halloween-accent-orange);
        }
      }

      @keyframes dropIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shakeError {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora Simbólica de Conjuros Lineales</h1>

      <section class="solver-section">
        <h2>1. Fórmula para Descubrir la Variable Misteriosa (x)</h2>
        <p>
          Introduce la ecuación lineal para despejar <strong>x</strong> (ej: 2x
          + 3 = x + 8):
        </p>
        <input type="text" id="ecuacion" placeholder="2x + 3 = x + 8" />
        <button onclick="resolverEcuacionParseada()">
          Desencadenar Conjuro
        </button>
        <div id="resDespejeParseado" class="result-box"></div>
        <div id="mensajeError" class="error-message"></div>
      </section>

      <hr />

      <section class="solver-section">
        <h2>2. Despeje de Fórmulas Antiguas</h2>
        <p>Introduce cualquier fórmula mágica (ej: C = 5(F - 32)/9):</p>

        <div class="formula-input-container">
          <label for="formulaLiteral">Fórmula del Grimorio:</label>
          <input type="text" id="formulaLiteral" placeholder="Ej: T = F*c/r" />
        </div>

        <button onclick="procesarFormulaLiteral()">
          Generar Despejes de Runas
        </button>

        <div id="resFormulaLiteral" class="result-box"></div>
        <div id="mensajeErrorFormula" class="error-message"></div>
      </section>
    </div>
    <script>
      function cleanString(str) {
        return str.replace(/\s+/g, "");
      }

      function resolverEcuacionParseada() {
        const ecuacionStr = document.getElementById("ecuacion").value;
        const resBox = document.getElementById("resDespejeParseado");
        const errorBox = document.getElementById("mensajeError");

        resBox.innerHTML = "";
        errorBox.innerText = "";

        try {
          const partes = ecuacionStr.split("=");
          if (partes.length !== 2) {
            throw new Error(
              "La ecuación debe contener exactamente un signo '='"
            );
          }

          const ladoIzq = partes[0].trim();
          const ladoDer = partes[1].trim();

          const ecuacionFormateada = `(${ladoIzq}) - (${ladoDer})`;

          const nodo = math.parse(ecuacionFormateada);
          const simplificado = math.simplify(nodo);

          const coeficientes = extraerCoeficientes(simplificado.toString());
          const solucion = -coeficientes.b / coeficientes.a;

          resBox.innerHTML = `
            <div class="formula-original">
                <strong>Conjuro Original:</strong> ${ecuacionStr}
            </div>
            <p><strong>Resultado Místico:</strong> x = ${solucion}</p>
            <p><strong>Ecuación Simplificada:</strong> ${simplificado.toString()} = 0</p>
        `;
        } catch (error) {
          errorBox.innerText = `¡Error de la Noche de Brujas! ${error.message}`;
        }
      }

      function extraerCoeficientes(ecuacion) {
        ecuacion = ecuacion.replace(/\s+/g, "");

        let a = 0;
        let b = 0;

        const regexX = /([+-]?\d*\.?\d*)\*?x/g;
        let match;
        while ((match = regexX.exec(ecuacion)) !== null) {
          let coef = match[1];
          if (coef === "" || coef === "+") coef = "1";
          if (coef === "-") coef = "-1";
          a += parseFloat(coef);
        }

        const sinX = ecuacion.replace(/[+-]?\d*\.?\d*\*?x/g, "");
        if (sinX) {
          try {
            b = math.evaluate(sinX);
          } catch (e) {
            b = 0;
          }
        }

        return { a, b };
      }

      function extractVariables(formulaStr) {
        const matches = formulaStr.match(/[a-zA-Z][a-zA-Z0-9]*/g);
        if (!matches) return [];
        return Array.from(new Set(matches));
      }

      function despejarVariable(
        expresionOriginal,
        variableObjetivo,
        variableDespejada
      ) {
        try {
          let expresion = expresionOriginal.replace(/\s+/g, "");

          const patronComplejo =
            /(\d*\.?\d*)\(([a-zA-Z]+)\s*([+-])\s*(\d+\.?\d*)\)\s*\/\s*(\d+\.?\d*)/;
          const matchComplejo = expresion.match(patronComplejo);

          if (matchComplejo && matchComplejo[2] === variableObjetivo) {
            const coef1 = matchComplejo[1] || "1";
            const operador = matchComplejo[3];
            const constante = matchComplejo[4];
            const divisor = matchComplejo[5];

            const operadorInverso = operador === "-" ? "+" : "-";

            if (coef1 === "1") {
              return `(${variableDespejada}) * (${divisor}) ${operadorInverso} ${constante}`;
            } else {
              return `((${variableDespejada}) * (${divisor}) / (${coef1})) ${operadorInverso} ${constante}`;
            }
          }

          if (expresion.includes("+") || expresion.includes("-")) {
            const resultado = despejarSumaResta(
              expresion,
              variableObjetivo,
              variableDespejada
            );
            if (resultado !== null) {
              return resultado;
            }
          }

          if (expresion.includes("/")) {
            const partes = dividirPorOperadorPrincipal(expresion, "/");
            const numerador = partes[0];
            const denominador = partes[1];

            if (numerador.includes(variableObjetivo)) {
              if (numerador === variableObjetivo) {
                return `(${variableDespejada}) * (${denominador})`;
              } else {
                const factoresNum = extraerFactoresMultiplicacion(numerador);
                const otrosFactores = factoresNum.filter(
                  (f) => f !== variableObjetivo
                );

                if (otrosFactores.length === 0) {
                  return `(${variableDespejada}) * (${denominador})`;
                } else {
                  return `((${variableDespejada}) * (${denominador})) / (${otrosFactores.join(
                    " * "
                  )})`;
                }
              }
            } else if (denominador.includes(variableObjetivo)) {
              if (denominador === variableObjetivo) {
                return `(${numerador}) / (${variableDespejada})`;
              } else {
                const factoresDen = extraerFactoresMultiplicacion(denominador);
                const otrosFactores = factoresDen.filter(
                  (f) => f !== variableObjetivo
                );

                if (otrosFactores.length === 0) {
                  return `(${numerador}) / (${variableDespejada})`;
                } else {
                  return `(${numerador}) / ((${variableDespejada}) * (${otrosFactores.join(
                    " * "
                  )}))`;
                }
              }
            }
          }

          if (expresion.includes("*")) {
            const factores = extraerFactoresMultiplicacion(expresion);
            const otrosFactores = factores.filter(
              (f) => f !== variableObjetivo
            );

            if (otrosFactores.length === 0) {
              return variableDespejada;
            } else if (otrosFactores.length === 1) {
              return `(${variableDespejada}) / (${otrosFactores[0]})`;
            } else {
              return `(${variableDespejada}) / (${otrosFactores.join(" * ")})`;
            }
          }

          if (expresion === variableObjetivo) {
            return variableDespejada;
          }

          return expresion;
        } catch (error) {
          return `Error: ${error.message}`;
        }
      }

      function despejarSumaResta(
        expresion,
        variableObjetivo,
        variableDespejada
      ) {
        const terminos = parsearTerminos(expresion);

        let terminoConVariable = null;
        let otrosTerminos = [];

        for (const termino of terminos) {
          if (termino.texto.includes(variableObjetivo)) {
            terminoConVariable = termino;
          } else {
            otrosTerminos.push(termino);
          }
        }

        if (!terminoConVariable) {
          return null;
        }

        let resultado = variableDespejada;

        for (const termino of otrosTerminos) {
          const signoInverso = termino.signo === "+" ? "-" : "+";
          resultado += ` ${signoInverso} (${termino.texto})`;
        }

        let signoFinal = "";
        let divisor = "";
        let terminoLimpio = terminoConVariable.texto;

        if (terminoLimpio.startsWith("-")) {
          signoFinal = "-";
          terminoLimpio = terminoLimpio.substring(1);
        }

        if (terminoLimpio !== variableObjetivo) {
          if (terminoLimpio.includes("*")) {
            const partes = terminoLimpio.split("*");
            divisor = partes.find((p) => p !== variableObjetivo);
          } else if (terminoLimpio.match(/^\d+$/)) {
            divisor = terminoLimpio;
          }
        }

        let finalResult = resultado;

        if (divisor) {
          finalResult = `(${resultado}) / (${divisor})`;
        }

        if (signoFinal === "-") {
          finalResult = `-(${finalResult})`;
        }

        return finalResult;
      }

      function parsearTerminos(expresion) {
        const terminos = [];
        let actual = "";
        let signo = "+";
        let nivel = 0;

        for (let i = 0; i < expresion.length; i++) {
          const char = expresion[i];

          if (char === "(") {
            nivel++;
            actual += char;
          } else if (char === ")") {
            nivel--;
            actual += char;
          } else if (
            (char === "+" || char === "-") &&
            nivel === 0 &&
            actual !== ""
          ) {
            terminos.push({ signo: signo, texto: actual });
            signo = char;
            actual = "";
          } else if (
            (char === "+" || char === "-") &&
            nivel === 0 &&
            actual === ""
          ) {
            signo = char;
          } else {
            actual += char;
          }
        }

        if (actual) {
          terminos.push({ signo: signo, texto: actual });
        }

        return terminos;
      }

      function dividirPorOperadorPrincipal(expresion, operador) {
        let nivel = 0;
        let ultimaPosicion = -1;

        for (let i = expresion.length - 1; i >= 0; i--) {
          const char = expresion[i];

          if (char === ")") {
            nivel++;
          } else if (char === "(") {
            nivel--;
          } else if (char === operador && nivel === 0) {
            ultimaPosicion = i;
            break;
          }
        }

        if (ultimaPosicion === -1) {
          return [expresion];
        }

        const parte1 = expresion.substring(0, ultimaPosicion);
        const parte2 = expresion.substring(ultimaPosicion + 1);

        return [parte1, parte2];
      }

      function extraerFactoresMultiplicacion(expresion) {
        const factores = [];
        let actual = "";
        let nivel = 0;

        for (let i = 0; i < expresion.length; i++) {
          const char = expresion[i];

          if (char === "(") {
            nivel++;
            actual += char;
          } else if (char === ")") {
            nivel--;
            actual += char;
          } else if (char === "*" && nivel === 0) {
            if (actual) {
              factores.push(actual);
              actual = "";
            }
          } else {
            actual += char;
          }
        }

        if (actual) {
          factores.push(actual);
        }

        return factores;
      }

      function procesarFormulaLiteral() {
        const formulaStr = document.getElementById("formulaLiteral").value;
        const resBox = document.getElementById("resFormulaLiteral");
        const errorBox = document.getElementById("mensajeErrorFormula");

        resBox.innerHTML = "";
        errorBox.innerText = "";

        try {
          const partes = formulaStr.split("=");
          if (partes.length !== 2) {
            throw new Error(
              "La fórmula debe contener exactamente un signo '='"
            );
          }

          const ladoIzq = partes[0].trim();
          const ladoDer = partes[1].trim();

          const variables = extractVariables(formulaStr);

          if (variables.length < 2) {
            throw new Error(
              "Se necesitan al menos 2 variables distintas en la fórmula"
            );
          }

          let htmlTable = `
            <div class="formula-original">
                <strong>Fórmula Original del Pergamino:</strong> ${formulaStr}
            </div>
            <p><strong>Variables Mágicas detectadas:</strong> ${variables.join(
              ", "
            )}</p>
            <table>
                <thead>
                    <tr>
                        <th>Runa a Despejar</th>
                        <th>Fórmula de Transformación</th>
                    </tr>
                </thead>
                <tbody>
        `;

          for (const variable of variables) {
            let formulaDespejada;

            if (ladoIzq === variable) {
              formulaDespejada = `${variable} = ${ladoDer}`;
            } else if (ladoDer === variable) {
              formulaDespejada = `${variable} = ${ladoIzq}`;
            } else {
              const resultado = despejarVariable(ladoDer, variable, ladoIzq);
              formulaDespejada = `${variable} = ${resultado}`;
            }

            // Simplificación adicional manual para evitar doble paréntesis innecesario
            if (
              formulaDespejada.startsWith(`${variable} = (`) &&
              formulaDespejada.endsWith(`)`)
            ) {
              formulaDespejada = `${variable} = ${formulaDespejada.substring(
                formulaDespejada.indexOf("(") + 1,
                formulaDespejada.lastIndexOf(")")
              )}`;
            }

            htmlTable += `
                <tr>
                    <td><strong>${variable}</strong></td>
                    <td><pre>${formulaDespejada}</pre></td>
                </tr>
            `;
          }

          htmlTable += `
                </tbody>
            </table>
            <div class="nota-didactica">
                <strong>Nota del Alquimista:</strong> Las runas son generadas usando manipulación algebraica.
                Verifica los paréntesis en fórmulas complejas.
            </div>
        `;

          resBox.innerHTML = htmlTable;
        } catch (error) {
          errorBox.innerText = `¡Error en el Despeje de Fórmulas! ${error.message}`;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        resolverEcuacionParseada();
      });
    </script>
  </body>
</html>
