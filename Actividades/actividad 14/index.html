<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simbólica Ecuaciones Lineales</title>
    <style>
      /* VARIABLES: PALETA HALLOWEEN DARK */
      :root {
        --halloween-dark-bg: #1a1a1a; /* Fondo muy oscuro (Noche) */
        --halloween-card-bg: #292929; /* Fondo de tarjeta (Cripta) */
        --halloween-primary-text: #f0f0f0; /* Texto claro (Fantasmal) */
        --halloween-accent-orange: #ff5722; /* Naranja Calabaza (Accento principal) */
        --halloween-secondary-purple: #673ab7; /* Morado Misterioso (Secundario) */
        --halloween-success-green: #4caf50; /* Verde éxito (Poción) */
        --halloween-danger-red: #d32f2f; /* Rojo peligro (Sangre) */
        --halloween-border-shadow: #000000;
      }

      /* Estilo Base */
      body {
        font-family: "Times New Roman", Times, serif; /* Fuente más clásica/gótica */
        background-color: var(--halloween-dark-bg);
        color: var(--halloween-primary-text);
        margin: 0;
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        transition: background-color 0.5s;
      }

      .container {
        background-color: var(--halloween-card-bg);
        padding: 40px;
        border-radius: 15px; /* Bordes más suaves */
        /* Sombra profunda y misteriosa */
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7),
          0 0 10px var(--halloween-accent-orange);
        width: 100%;
        max-width: 950px;
        border: 1px solid var(--halloween-secondary-purple);
        /* Animación de entrada: Revelación */
        animation: revealIn 1s ease-out forwards;
        opacity: 0;
      }

      h1 {
        color: var(--halloween-accent-orange);
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.5em; /* Más grande y dramático */
        text-transform: uppercase;
        text-shadow: 0 0 5px var(--halloween-accent-orange); /* Brillo */
      }

      h2 {
        color: var(--halloween-secondary-purple);
        /* Borde inferior como una línea de sangre */
        border-bottom: 2px solid var(--halloween-accent-orange);
        padding-bottom: 10px;
        margin-top: 30px;
        font-size: 1.6em;
        font-weight: 600;
      }

      hr {
        border: 0;
        height: 1px;
        background-color: var(--halloween-secondary-purple);
        box-shadow: 0 0 5px var(--halloween-secondary-purple);
        margin: 35px 0;
      }

      .solver-section {
        margin-bottom: 35px;
      }

      .solver-section p {
        margin-bottom: 15px;
        color: var(--halloween-primary-text);
        opacity: 0.85;
      }

      /* Estilos para inputs */
      #ecuacion,
      #formulaLiteral {
        width: 100%;
        padding: 14px;
        border: 2px solid var(--halloween-secondary-purple);
        border-radius: 8px;
        font-size: 1.1em;
        margin-bottom: 15px;
        box-sizing: border-box;
        font-family: "Consolas", monospace;
        background-color: var(--halloween-dark-bg);
        color: var(--halloween-accent-orange); /* Texto que brilla */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      #ecuacion:focus,
      #formulaLiteral:focus {
        outline: none;
        border-color: var(--halloween-accent-orange);
        box-shadow: 0 0 8px rgba(255, 87, 34, 0.7);
      }

      .formula-input-container {
        margin-bottom: 20px;
      }

      .formula-input-container label {
        display: block;
        font-weight: bold;
        color: var(--halloween-accent-orange);
        margin-bottom: 8px;
      }

      button {
        background-color: var(--halloween-secondary-purple);
        color: var(--halloween-primary-text);
        padding: 14px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        margin-right: 15px;
        margin-bottom: 10px;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      }

      button:hover {
        background-color: var(--halloween-accent-orange);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 10px rgba(255, 87, 34, 0.5);
      }

      .result-box {
        background-color: var(--halloween-dark-bg);
        border: 1px solid var(--halloween-secondary-purple);
        padding: 20px;
        border-radius: 10px;
        font-size: 1.1em;
        color: var(--halloween-primary-text);
        margin-top: 20px;
        min-height: 20px;
        /* Animación de entrada de resultado (Roca que cae) */
        animation: dropIn 0.5s ease-out;
      }

      .result-box:empty {
        display: none;
      }

      .error-message {
        color: var(--halloween-danger-red);
        font-weight: bold;
        margin-top: 15px;
        min-height: 20px;
        animation: shakeError 0.5s; /* Animación de error */
      }

      /* Estilos para la tabla de despejes */
      .result-box table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: var(--halloween-card-bg);
      }

      .result-box table thead {
        background-color: var(--halloween-secondary-purple);
        color: var(--halloween-primary-text);
      }

      .result-box table th,
      .result-box table td {
        padding: 15px;
        text-align: left;
        border: 1px solid var(--halloween-dark-bg);
        border-color: rgba(103, 58, 183, 0.3);
      }

      .result-box table th {
        font-weight: bold;
        color: var(--halloween-accent-orange);
      }

      .result-box table tbody tr:nth-child(even) {
        background-color: #383838;
      }

      .result-box table tbody tr:hover {
        background-color: #444444; /* Hover oscuro */
        color: var(--halloween-accent-orange);
      }

      .result-box pre {
        margin: 0;
        font-family: "Consolas", monospace;
        font-size: 1em;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: var(--halloween-accent-orange);
      }

      .result-box .formula-original {
        background-color: var(--halloween-secondary-purple);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: bold;
        color: var(--halloween-primary-text);
        text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        border: 1px dashed var(--halloween-accent-orange);
      }

      .result-box .nota-didactica {
        background-color: #4b2d71; /* Morado más oscuro */
        border-left: 4px solid var(--halloween-accent-orange);
        padding: 15px;
        margin-top: 20px;
        font-size: 0.95em;
        color: var(--halloween-primary-text);
        font-style: italic;
      }

      .input-grid {
        display: grid;
        grid-template-columns: auto 1fr auto 1fr;
        gap: 15px;
        align-items: center;
        margin-bottom: 20px;
      }

      .input-grid label {
        font-weight: bold;
        color: var(--halloween-accent-orange);
        text-align: right;
      }

      .input-grid input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
        background-color: var(--halloween-dark-bg);
        color: var(--halloween-primary-text);
      }

      /* ANIMACIONES */
      @keyframes revealIn {
        from {
          opacity: 0;
          transform: scale(0.95);
          box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        to {
          opacity: 1;
          transform: scale(1);
          box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7),
            0 0 10px var(--halloween-accent-orange);
        }
      }

      @keyframes dropIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shakeError {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora Simbólica de Conjuros Lineales</h1>

      <section class="solver-section">
        <h2>1. Fórmula para Descubrir la Variable Misteriosa (x)</h2>
        <p>
          Introduce la ecuación lineal para despejar <strong>x</strong> (ej: 2x
          + 3 = x + 8):
        </p>
        <input type="text" id="ecuacion" placeholder="2x + 3 = x + 8" />
        <button onclick="resolverEcuacionParseada()">
          Desencadenar Conjuro
        </button>
        <div id="resDespejeParseado" class="result-box"></div>
        <div id="mensajeError" class="error-message"></div>
      </section>

      <hr />

      <section class="solver-section">
        <h2>2. Despeje de Fórmulas Antiguas</h2>
        <p>Introduce cualquier fórmula mágica (ej: C = 5(F - 32)/9):</p>

        <div class="formula-input-container">
          <label for="formulaLiteral">Fórmula del Grimorio:</label>
          <input type="text" id="formulaLiteral" placeholder="Ej: T = F*c/r" />
        </div>

        <button onclick="procesarFormulaLiteral()">
          Generar Despejes de Runas
        </button>

        <div id="resFormulaLiteral" class="result-box"></div>
        <div id="mensajeErrorFormula" class="error-message"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
