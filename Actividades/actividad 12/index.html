<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>División sintética</title>
    <style>
      :root {
        --bg-color: #0d1117;
        --card-color: #161b22;
        --text-primary: #c9d1d9;
        --accent-neon-blue: #00ffff;
        --accent-neon-green: #39ff14;
        --danger-red: #ff3366;
        --border-dark: #30363d;
        --shadow-neon: 0 0 10px rgba(0, 255, 255, 0.5),
          0 0 20px rgba(0, 255, 255, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Consolas", "Courier New", monospace;
        background: var(--bg-color);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-primary);
      }

      .container {
        background: var(--card-color);
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        max-width: 900px;
        width: 100%;
        border: 1px solid var(--border-dark);
        animation: fadeInScale 0.8s ease-out;
      }

      h1 {
        color: var(--accent-neon-blue);
        text-align: center;
        margin-bottom: 8px;
        font-size: 2em;
        font-weight: 700;
        text-shadow: 0 0 5px var(--accent-neon-blue);
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .subtitle {
        text-align: center;
        color: var(--text-primary);
        margin-bottom: 35px;
        font-size: 0.95em;
        opacity: 0.7;
      }

      .input-section {
        margin-bottom: 30px;
        opacity: 0;
        animation: slideInLeft 0.6s ease-out forwards;
      }

      .input-section:nth-of-type(1) {
        animation-delay: 0.2s;
      }
      .input-section:nth-of-type(2) {
        animation-delay: 0.4s;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: var(--accent-neon-green);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
      }

      .help-text {
        font-size: 0.8em;
        color: var(--text-primary);
        margin-top: 5px;
        opacity: 0.6;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px;
        border: 2px solid var(--border-dark);
        border-radius: 6px;
        font-size: 1em;
        background: var(--bg-color);
        color: var(--accent-neon-blue);
        transition: border-color 0.3s, box-shadow 0.3s;
        font-family: "Consolas", "Courier New", monospace;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent-neon-blue);
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 18px;
        background: var(--accent-neon-blue);
        color: var(--bg-color);
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 1;
        animation: fadeIn 0.6s ease-out forwards;
        animation-delay: 0.6s;
      }

      button:hover {
        background: var(--accent-neon-green);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(57, 255, 20, 0.6);
      }

      button:active {
        background: var(--secondary-color);
        transform: translateY(0);
      }

      .result-section {
        margin-top: 40px;
        padding: 30px;
        background: var(--card-color);
        border-radius: 12px;
        border: 1px solid var(--border-dark);
        display: none;
        opacity: 0;
        animation: fadeInZoom 0.6s ease-out forwards;
        animation-delay: 0.8s;
      }

      .result-section.show {
        display: block;
      }

      .result-title {
        color: var(--accent-neon-green);
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 1.2em;
        text-transform: uppercase;
        border-bottom: 2px solid var(--border-dark);
        padding-bottom: 8px;
      }

      .process-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
        background: var(--bg-color);
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid var(--border-dark);
      }

      .process-table td {
        padding: 12px;
        text-align: center;
        border: 1px solid var(--border-dark);
        color: var(--text-primary);
        transition: background 0.2s;
      }

      .process-table tr:hover td {
        background: #202732;
      }

      .process-table tr:first-child td {
        background: var(--accent-neon-blue);
        color: var(--bg-color);
        font-weight: 700;
      }

      .divisor-cell {
        background: var(--border-dark);
        color: var(--accent-neon-blue);
        font-weight: 700;
        text-shadow: 0 0 2px var(--accent-neon-blue);
      }

      .final-result {
        background: var(--bg-color);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid var(--accent-neon-green);
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
      }

      .final-result p {
        margin: 10px 0;
        color: var(--text-primary);
      }

      .final-result strong {
        color: var(--accent-neon-blue);
      }

      .final-result .exact {
        color: var(--accent-neon-green) !important;
        font-weight: 700;
        text-shadow: 0 0 3px var(--accent-neon-green);
        animation: pulse 1.5s infinite;
      }

      .error {
        background: #49000b;
        color: var(--danger-red);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid var(--danger-red);
        box-shadow: 0 0 15px rgba(255, 51, 102, 0.4);
        animation: shake 0.5s;
      }

      .example {
        background: var(--bg-color);
        padding: 12px;
        border-radius: 6px;
        margin-top: 15px;
        font-size: 0.85em;
        border: 1px solid var(--border-dark);
      }

      .example strong {
        color: var(--accent-neon-blue);
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInZoom {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }

      @keyframes pulse {
        0% {
          text-shadow: 0 0 3px var(--accent-neon-green),
            0 0 5px rgba(57, 255, 20, 0);
        }
        50% {
          text-shadow: 0 0 5px var(--accent-neon-green),
            0 0 10px rgba(57, 255, 20, 0.8);
        }
        100% {
          text-shadow: 0 0 3px var(--accent-neon-green),
            0 0 5px rgba(57, 255, 20, 0);
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>División Sintética de Polinomios</h1>
      <p class="subtitle">Soporta coeficientes y raíces reales y complejas</p>

      <div class="input-section">
        <label for="polinomio">Polinomio:</label>
        <input
          type="text"
          id="polinomio"
          placeholder="Ejemplo: 5x^3 + 3x^2 + 2x + 1 o x^2 - 6x + 11"
        />
        <p class="help-text">Ingresa el polinomio con formato algebraico</p>
        <div class="example">
          <strong>Ejemplos:</strong><br />
          • 5x^3 + 3x^2 + 2x + 1<br />
          • x^3 - 6x^2 + 11x - 6<br />
          • 2x^2 + (3+2i)x + 1<br />
          • x^4 - 1
        </div>
      </div>

      <div class="input-section">
        <label for="raiz">Raíz (divisor):</label>
        <input type="text" id="raiz" placeholder="Ejemplo: 2 o 1+i" />
        <p class="help-text">
          Ingresa el valor de la raíz (puede ser complejo)
        </p>
        <div class="example"><strong>Ejemplos:</strong> 2, -3, 1+i, 2-3i</div>
      </div>

      <button onclick="calcularDivision()">Calcular División Sintética</button>

      <div id="resultado" class="result-section"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
