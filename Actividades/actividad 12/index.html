<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>División sintética</title>
    <style>
      :root {
        --bg-color: #0d1117;
        --card-color: #161b22;
        --text-primary: #c9d1d9;
        --accent-neon-blue: #00ffff;
        --accent-neon-green: #39ff14;
        --danger-red: #ff3366;
        --border-dark: #30363d;
        --shadow-neon: 0 0 10px rgba(0, 255, 255, 0.5),
          0 0 20px rgba(0, 255, 255, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Consolas", "Courier New", monospace;
        background: var(--bg-color);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-primary);
      }

      .container {
        background: var(--card-color);
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        max-width: 900px;
        width: 100%;
        border: 1px solid var(--border-dark);
        animation: fadeInScale 0.8s ease-out;
      }

      h1 {
        color: var(--accent-neon-blue);
        text-align: center;
        margin-bottom: 8px;
        font-size: 2em;
        font-weight: 700;
        text-shadow: 0 0 5px var(--accent-neon-blue);
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .subtitle {
        text-align: center;
        color: var(--text-primary);
        margin-bottom: 35px;
        font-size: 0.95em;
        opacity: 0.7;
      }

      .input-section {
        margin-bottom: 30px;
        opacity: 0;
        animation: slideInLeft 0.6s ease-out forwards;
      }

      .input-section:nth-of-type(1) {
        animation-delay: 0.2s;
      }
      .input-section:nth-of-type(2) {
        animation-delay: 0.4s;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: var(--accent-neon-green);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
      }

      .help-text {
        font-size: 0.8em;
        color: var(--text-primary);
        margin-top: 5px;
        opacity: 0.6;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px;
        border: 2px solid var(--border-dark);
        border-radius: 6px;
        font-size: 1em;
        background: var(--bg-color);
        color: var(--accent-neon-blue);
        transition: border-color 0.3s, box-shadow 0.3s;
        font-family: "Consolas", "Courier New", monospace;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent-neon-blue);
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 18px;
        background: var(--accent-neon-blue);
        color: var(--bg-color);
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 1;
        animation: fadeIn 0.6s ease-out forwards;
        animation-delay: 0.6s;
      }

      button:hover {
        background: var(--accent-neon-green);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(57, 255, 20, 0.6);
      }

      button:active {
        background: var(--secondary-color);
        transform: translateY(0);
      }

      .result-section {
        margin-top: 40px;
        padding: 30px;
        background: var(--card-color);
        border-radius: 12px;
        border: 1px solid var(--border-dark);
        display: none;
        opacity: 0;
        animation: fadeInZoom 0.6s ease-out forwards;
        animation-delay: 0.8s;
      }

      .result-section.show {
        display: block;
      }

      .result-title {
        color: var(--accent-neon-green);
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 1.2em;
        text-transform: uppercase;
        border-bottom: 2px solid var(--border-dark);
        padding-bottom: 8px;
      }

      .process-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
        background: var(--bg-color);
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid var(--border-dark);
      }

      .process-table td {
        padding: 12px;
        text-align: center;
        border: 1px solid var(--border-dark);
        color: var(--text-primary);
        transition: background 0.2s;
      }

      .process-table tr:hover td {
        background: #202732;
      }

      .process-table tr:first-child td {
        background: var(--accent-neon-blue);
        color: var(--bg-color);
        font-weight: 700;
      }

      .divisor-cell {
        background: var(--border-dark);
        color: var(--accent-neon-blue);
        font-weight: 700;
        text-shadow: 0 0 2px var(--accent-neon-blue);
      }

      .final-result {
        background: var(--bg-color);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid var(--accent-neon-green);
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
      }

      .final-result p {
        margin: 10px 0;
        color: var(--text-primary);
      }

      .final-result strong {
        color: var(--accent-neon-blue);
      }

      .final-result .exact {
        color: var(--accent-neon-green) !important;
        font-weight: 700;
        text-shadow: 0 0 3px var(--accent-neon-green);
        animation: pulse 1.5s infinite;
      }

      .error {
        background: #49000b;
        color: var(--danger-red);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid var(--danger-red);
        box-shadow: 0 0 15px rgba(255, 51, 102, 0.4);
        animation: shake 0.5s;
      }

      .example {
        background: var(--bg-color);
        padding: 12px;
        border-radius: 6px;
        margin-top: 15px;
        font-size: 0.85em;
        border: 1px solid var(--border-dark);
      }

      .example strong {
        color: var(--accent-neon-blue);
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInZoom {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }

      @keyframes pulse {
        0% {
          text-shadow: 0 0 3px var(--accent-neon-green),
            0 0 5px rgba(57, 255, 20, 0);
        }
        50% {
          text-shadow: 0 0 5px var(--accent-neon-green),
            0 0 10px rgba(57, 255, 20, 0.8);
        }
        100% {
          text-shadow: 0 0 3px var(--accent-neon-green),
            0 0 5px rgba(57, 255, 20, 0);
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>División Sintética de Polinomios</h1>
      <p class="subtitle">Soporta coeficientes y raíces reales y complejas</p>

      <div class="input-section">
        <label for="polinomio">Polinomio:</label>
        <input
          type="text"
          id="polinomio"
          placeholder="Ejemplo: 5x^3 + 3x^2 + 2x + 1 o x^2 - 6x + 11"
        />
        <p class="help-text">Ingresa el polinomio con formato algebraico</p>
        <div class="example">
          <strong>Ejemplos:</strong><br />
          • 5x^3 + 3x^2 + 2x + 1<br />
          • x^3 - 6x^2 + 11x - 6<br />
          • 2x^2 + (3+2i)x + 1<br />
          • x^4 - 1
        </div>
      </div>

      <div class="input-section">
        <label for="raiz">Raíz (divisor):</label>
        <input type="text" id="raiz" placeholder="Ejemplo: 2 o 1+i" />
        <p class="help-text">
          Ingresa el valor de la raíz (puede ser complejo)
        </p>
        <div class="example"><strong>Ejemplos:</strong> 2, -3, 1+i, 2-3i</div>
      </div>

      <button onclick="calcularDivision()">Calcular División Sintética</button>

      <div id="resultado" class="result-section"></div>
    </div>
    <script>
      class NumeroComplejo {
        constructor(real, imag = 0) {
          this.real = real;
          this.imag = imag;
        }

        sumar(otro) {
          return new NumeroComplejo(
            this.real + otro.real,
            this.imag + otro.imag
          );
        }

        multiplicar(otro) {
          return new NumeroComplejo(
            this.real * otro.real - this.imag * otro.imag,
            this.real * otro.imag + this.imag * otro.real
          );
        }

        toString() {
          if (this.imag === 0) {
            return this.real.toFixed(4).replace(/\.?0+$/, "");
          }

          const realStr = this.real.toFixed(4).replace(/\.?0+$/, "");
          const imagStr = Math.abs(this.imag)
            .toFixed(4)
            .replace(/\.?0+$/, "");

          if (this.real === 0) {
            return `${imagStr}i`;
          }

          const signo = this.imag >= 0 ? "+" : "-";
          return `${realStr}${signo}${imagStr}i`;
        }

        esReal() {
          return Math.abs(this.imag) < 1e-10;
        }
      }

      function parsearPolinomio(str) {
        str = str.trim().replace(/\s/g, "");

        const gradoMatch = str.match(/x\^(\d+)/g);
        let gradoMax = 1;

        if (gradoMatch) {
          gradoMax = Math.max(
            ...gradoMatch.map((m) => parseInt(m.match(/\d+/)[0]))
          );
        } else if (str.includes("x")) {
          gradoMax = 1;
        } else {
          gradoMax = 0;
        }

        const coeficientes = new Array(gradoMax + 1)
          .fill(null)
          .map(() => new NumeroComplejo(0));

        str = str.replace(/([+-])\s*x/g, "$1 1x");
        str = str.replace(/^x/, "1x");

        const terminos = str.match(/[+-]?[^+-]+/g) || [];

        for (let termino of terminos) {
          termino = termino.trim();

          if (!termino) continue;

          let coef, grado;

          if (!termino.includes("x")) {
            coef = parsearComplejo(termino);
            grado = 0;
          } else if (termino.includes("x^")) {
            const partes = termino.split("x^");
            coef =
              partes[0] === "" || partes[0] === "+"
                ? new NumeroComplejo(1)
                : partes[0] === "-"
                ? new NumeroComplejo(-1)
                : parsearComplejo(partes[0]);
            grado = parseInt(partes[1]);
          } else {
            const partes = termino.split("x");
            coef =
              partes[0] === "" || partes[0] === "+"
                ? new NumeroComplejo(1)
                : partes[0] === "-"
                ? new NumeroComplejo(-1)
                : parsearComplejo(partes[0]);
            grado = 1;
          }

          const indice = gradoMax - grado;
          coeficientes[indice] = coeficientes[indice].sumar(coef);
        }

        return coeficientes;
      }

      function parsearComplejo(str) {
        str = str.trim().replace(/\s/g, "");

        if (!str.includes("i")) {
          return new NumeroComplejo(parseFloat(str));
        }

        str = str.replace(/i/g, "");

        let real = 0;
        let imag = 0;

        const complexRegex = /^([+-]?\d*\.?\d+)?([+-]\d*\.?\d+)?$/;
        const match = str.match(complexRegex);

        if (
          (str.includes("+") && str.indexOf("+") > 0) ||
          (str.includes("-") && str.indexOf("-") > 0 && str.indexOf("-") !== 0)
        ) {
          const partes = str.split(/(?=[+-])/);
          real = parseFloat(partes[0]) || 0;
          imag =
            parseFloat(partes[1]) || partes[1] === "+" || partes[1] === "-"
              ? parseFloat(partes[1] + "1")
              : 1;
        } else if (
          str.includes("+") ||
          (str.includes("-") && str.indexOf("-") === 0)
        ) {
          imag = parseFloat(str) || (str === "+" ? 1 : str === "-" ? -1 : 1);
          real = 0;
        } else {
          real = parseFloat(str);
        }

        if (str === "+" || str === "") imag = 1;
        if (str === "-") imag = -1;

        return new NumeroComplejo(real, imag);
      }

      function calcularDivision() {
        try {
          const polinomioStr = document.getElementById("polinomio").value;
          const raizStr = document.getElementById("raiz").value;

          if (!polinomioStr || !raizStr) {
            throw new Error("Por favor ingresa todos los datos");
          }

          const coeficientes = parsearPolinomio(polinomioStr);
          const raiz = parsearComplejo(raizStr);

          const resultado = divisionSintetica(coeficientes, raiz);
          mostrarResultado(resultado, coeficientes, raiz, polinomioStr);
        } catch (error) {
          document.getElementById("resultado").innerHTML = `
            <div class="error">
                <strong>[ERROR 404]:</strong> ${error.message}
            </div>
        `;
          document.getElementById("resultado").classList.add("show");
        }
      }

      function divisionSintetica(coeficientes, raiz) {
        const n = coeficientes.length;
        const proceso = [];
        const resultado = [];

        proceso.push([...coeficientes]);
        proceso.push([new NumeroComplejo(0)]);

        resultado.push(coeficientes[0]);

        for (let i = 1; i < n; i++) {
          const producto = resultado[i - 1].multiplicar(raiz);
          proceso[1].push(producto);
          resultado.push(coeficientes[i].sumar(producto));
        }

        const cociente = resultado.slice(0, -1);
        const residuo = resultado[resultado.length - 1];

        return {
          proceso: proceso,
          resultado: resultado,
          cociente: cociente,
          residuo: residuo,
        };
      }

      function mostrarResultado(
        resultado,
        coeficientes,
        raiz,
        polinomioOriginal
      ) {
        let html = '<div class="result-title">Polinomio Original</div>';
        html +=
          '<div style="text-align: center; font-size: 1.2em; margin-bottom: 20px; padding: 15px; background: var(--bg-color); border: 1px solid var(--accent-neon-blue); border-radius: 4px; color: var(--accent-neon-blue); box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);"> ';
        html += "<strong>" + polinomioOriginal + "</strong>";
        html += "</div>";

        html += '<div class="result-title">Coeficientes Extraídos</div>';
        html += '<table class="process-table" style="margin-bottom: 30px;">';
        html += "<tr>";
        for (let i = 0; i < coeficientes.length; i++) {
          const exp = coeficientes.length - 1 - i;
          html += "<td><strong>";
          if (exp === 0) {
            html += "Término Independiente";
          } else if (exp === 1) {
            html += "X^1";
          } else {
            html += "X^" + exp;
          }
          html += "</strong></td>";
        }
        html += "</tr>";
        html += "<tr>";
        coeficientes.forEach((c) => {
          html += "<td>" + c.toString() + "</td>";
        });
        html += "</tr>";
        html += "</table>";

        html += '<div class="result-title">Proceso de División Sintética</div>';

        html += '<table class="process-table">';

        html +=
          '<tr><td class="divisor-cell">Divisor: ' + raiz.toString() + "</td>";
        coeficientes.forEach((c) => {
          html += "<td>" + c.toString() + "</td>";
        });
        html += "</tr>";

        html += '<tr><td class="divisor-cell">Multiplicar y Bajar</td>';
        resultado.proceso[1].forEach((p) => {
          html += "<td>" + p.toString() + "</td>";
        });
        html += "</tr>";

        html += '<tr><td class="divisor-cell">Resultado (Sumar)</td>';
        resultado.resultado.forEach((r) => {
          html += "<td>" + r.toString() + "</td>";
        });
        html += "</tr>";

        html += "</table>";

        html += '<div class="final-result">';
        html += "<p><strong>Cociente (Q(x)):</strong> ";

        let cocienteStr = "";
        for (let i = 0; i < resultado.cociente.length; i++) {
          const exp = resultado.cociente.length - 1 - i;
          const coef = resultado.cociente[i];

          if (coef.esReal() && Math.abs(coef.real) < 1e-10) continue;

          const isPositive =
            coef.real > 0 || (coef.real === 0 && coef.imag > 0);

          if (cocienteStr && isPositive) {
            cocienteStr += " + ";
          }

          let coefStr = coef.toString();

          if (exp > 0) {
            if (coefStr === "1" && exp > 0) {
              coefStr = "";
            } else if (coefStr === "-1" && exp > 0) {
              coefStr = "-";
            } else {
              coefStr = "(" + coefStr + ")";
            }
          }

          cocienteStr += coefStr;

          if (exp > 0) {
            cocienteStr += "x";
            if (exp > 1) {
              cocienteStr += "<sup>" + exp + "</sup>";
            }
          }
        }

        html += cocienteStr.trim() || "0";
        html += "</p>";

        html +=
          "<p><strong>Residuo (R):</strong> " +
          resultado.residuo.toString() +
          "</p>";

        if (
          resultado.residuo.esReal() &&
          Math.abs(resultado.residuo.real) < 1e-10
        ) {
          html += '<p class="exact">✓ La división es exacta (Residuo = 0)</p>';
        }

        html += "</div>";

        document.getElementById("resultado").innerHTML = html;
        document.getElementById("resultado").classList.add("show");
      }
    </script>
  </body>
</html>
