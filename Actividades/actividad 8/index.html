<!-- Estructura básica del documento HTML -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Operaciones Algebraicas</title>

    <style>
      .tec {
        text-align: center;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Contenedor principal */
      .container {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        text-align: center;
      }

      /* Título */
      h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 300;
        color: #335a64;
        margin-bottom: 3rem;
        animation-duration: 3s;
        animation-name: slide-out;
      }

      @keyframes slide-out {
        from {
          margin-left: 100%;
          width: 300%;
          opacity: 0;
          transition: opacity 7s;
        }
      }

      /* Sección de inputs */
      .input-section {
        margin-bottom: 2rem;
      }

      .field-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-size: 1.1rem;
        font-weight: 500;
        color: #20537b; /* Blanco */
        margin-bottom: 0.5rem;
      }

      /* Campos de texto */
      textarea {
        width: 100%;
        min-height: 100px;
        padding: 1rem;
        background-color: #082f36;
        border: 2px solid #d5dde4; /* Azul */
        border-radius: 8px;
        color: #141818; /* Blanco */
        font-size: 1rem;
        font-family: "Times New Roman", Times, serif;
        resize: vertical;
        transition: border-color 0.3s ease;
        animation-name: slide-out;
        animation-duration: 5s;
        color: white;
      }
      textarea:hover {
        background-color: #1d676e;
        transition: 0.7s;
      }

      textarea:focus {
        outline: none;
        border-color: #020290;
        transition: 0.5s;
        background-color: #256e86;
      }

      textarea::placeholder {
        color: #8e9698;
      }

      /* Botón de calcular */
      .calculate-button {
        width: 100%;
        padding: 1rem;
        background-color: #146194; /* Azul */
        color: #ffffff; /* Blanco */
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        animation-name: slide-out;
        animation-duration: 7s;
      }

      .calculate-button:hover {
        background-color: #0a76be;
        transform: translateY(-5px);
      }

      .calculate-button:active {
        transform: translateY(0);
      }

      /* Sección de resultados */
      .result-section {
        margin-top: 2rem;
      }

      .info-card {
        animation-name: slide-out;
        animation-duration: 9s;
        background-color: #2d2d2d;
        border: 2px solid #22689d; /* Amarillo */
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .info-card h3 {
        color: #ffffff; /* Amarillo */
        font-size: 1.3rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .result-content {
        font-family: "Times New Roman", Times, serif;
        font-size: 1.1rem;
        line-height: 1.6;
        color: #000000; /* Blanco */
        background-color: #cbdcce;
        padding: 1rem;
        border-radius: 6px;
        border-left: 4px solid #ffffff; /* Amarillo */
        min-height: 60px;
        display: flex;
        align-items: center;
      }

      /* Media queries para responsive */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
          font-family: "Times New Roman", Times, serif;
          margin-bottom: 2rem;
          color: white;
        }

        textarea {
          min-height: 80px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <br />
    <br />
    <br />
    <!-- Estructura básica del documento HTML -->
    <div class="container">
      <h1>Calculadora de Variables</h1>
      <h3 class="tec">
        Tecnológico de software <br />
        Poot Mateo Josué Enmanuel <br />
        Jorge Javier Pedroza Romero <br />
        1B
      </h3>

      <div class="input-section">
        <div class="field-group">
          <label for="variables">Variables:</label>
          <textarea
            id="variables"
            placeholder="Ejemplo: feature_cost, w1 = 1, w2 = 2, w3 = 3"
          ></textarea>
        </div>

        <div class="field-group">
          <label for="equations">Ecuaciones:</label>
          <textarea
            id="equations"
            placeholder="Ejemplo: feature_cost = w1 * w2 + w3"
          ></textarea>
        </div>

        <button id="calculate-btn" class="calculate-button">Calcular</button>
      </div>

      <div class="result-section">
        <div class="info-card">
          <h3>Resultado:</h3>
          <div id="result" class="result-content">
            Ingresa las variables y ecuaciones para ver el resultado
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
